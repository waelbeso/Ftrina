
{% extends 'vendor/base.html' %}
{% load static %}

{% block head %}
	<title> Ftrina - Dashboard - Edit Order </title>
{% endblock %}

{% block content %}

				<main class="main-content p-5" role="main">
					<div class="row">
						<div class="col-md-12">
							<h1>Edit Order</h1>
						</div>
					</div>
					<div class="row mb-5">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<code>Edit Order</code>
									<div class="progress">
										<div class="progress-bar progress-bar-sm bg-gradient" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
									</div>
									<div class="header-btn-block">
										<a href="{%url 'dashboard_orders_new' %}" class="btn btn-success waves-effect waves-light">
											<i class="fa fa-arrow-left"></i> 
											Back
										</a>
									</div>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-lg-12">
											<form action="" method="post" >{% csrf_token %}
												<div class="form-group">
													<label for="exampleFormControlSelect1">Order stage</label>
													{{form.stage}}
												</div>
												<button type="submit" class="btn btn-danger" >Save</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
{% endblock %}
