
{% extends 'vendor/base.html' %}
{% load static %}

{% block head %}
	<title> Ftrina - Dashboard - Shipping </title>
{% endblock %}

{% block content %}
				<main class="main-content p-5" role="main">
					<div class="row">
						<div class="col-md-12">
							<h1>Shipping Setting</h1>
						</div>
					</div>
					<div class="row mb-5">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<code>Setting</code>
									<div class="progress">
										<div class="progress-bar progress-bar-sm bg-gradient" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
									</div>
									<div class="header-btn-block">
										<a href="{% url 'dashboard_edit_default_status'%}" class="btn btn-success waves-effect waves-light">
											<i class="batch-icon batch-icon-add"></i> 
											Edit
										</a>
									</div>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-lg-12 pb-5">
											<div class="table-responsive">
												<table id="datatable-1" class="table table-striped table-hover">
													<thead>
													</thead>
													<tbody>
														<tr>
															<td style="width: 20%">Store Shipping Setting</td>
															<td>{{shop.status}}</td>
														</tr>
													</tbody>
												</table>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
{% endblock %}
