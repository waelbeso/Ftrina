{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Main Content -->
    <div class="container m-t-3">
      <div class="row">
        <!-- Checkout Form -->
        <div class="col-md-9">
          <div class="title"><span>Customer Checkout</span></div>
          <form action="" method="post" >{% csrf_token %}
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="firstNameInput">First Name (*)</label>
                {{ form.first_name }}
              </div>
              <div class="form-group col-sm-6">
                <label for="lastNameInput">Last Name</label>
                {{ form.last_name }}
              </div>
              
              <div class="form-group col-sm-6">
                <label for="emailInput"> Gender (*)</label>
                {{ form.gender }}
              </div>
              <div class="form-group col-sm-6">
                <label for="emailInput">Email Address (*)</label>
                {{ form.email }}
              </div>
              <div class="form-group col-sm-6">
                <label for="phoneInput">Mobile (*)</label>
                {{ form.mobile }}
              </div>
              <div class="form-group col-sm-12">
                <label for="addressInput">Address (*)</label>
                {{ form.address }}
              </div>
              <div class="form-group col-sm-6">
                <label for="cityInput">City (*)</label>
                {{ form.city }}
              </div>
              <div class="form-group col-sm-6">
                <label for="postInput">Post Code (*)</label>
                {{ form.post_code }}
              </div>
            </div>
            <input type="submit" class="btn btn-theme pull-right" value="Finish"/>
          </form>
        </div>
        <!-- End Checkout Form -->
      </div>
    </div>
    <!-- End Main Content -->
{% endblock %}
