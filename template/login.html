{% extends 'base.html' %}
{% load static %}


{% block head %}
  <title>Login - Ftrina</title>
{% endblock %}

{% block content %}
    <!-- Breadcrumbs -->
    <div class="breadcrumb-container">
      <div class="container">
        <ol class="breadcrumb">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li class="active">Login</li>
        </ol>
      </div>
    </div>
    <!-- End Breadcrumbs -->
    <!-- Main Content -->
    <div style="min-height: 600px" class="container m-t-3">
      <div class="row">
        <!-- Login Form -->
        <div class="col-sm-6 col-xs-12 login-register-form m-b-3">
          <div class="title"><span>Please Enter Your Information</span></div>
          <form action="" method="post"> {% csrf_token %}
            <div class="form-group">
              <label for="emailInputLogin">User Name</label>
              {{ loginForm.username }}
            </div>
            <div class="form-group">
              <label for="passwordInputLogin">Password</label>
              {{ loginForm.password }}
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"><span> Remember me</span>
              </label>
            </div>
            <button type="submit" class="btn btn-default btn-theme"><i class="fa fa-long-arrow-right"></i> Login</button>
            <a href="{% url 'password_reset' %}" type="button" class="btn btn-default btn-theme pull-right">Forgot your password ?</a >
          </form>
        </div>
        <!-- End Login Form -->
      </div>
    </div>
    <!-- End Main Content -->
{% endblock %}
